dist: jammy
language: python
matrix:
  include:
  - python: 3.11
install:
- pip install -r requirements.txt
before_script:
- python manage.py migrate
- python manage.py collectstatic --noinput
- psql -c "CREATE DATABASE test_[secure];" -U postgres
script:
- black .
- flake8 .
- echo yes | coverage run --source=users manage.py test
after_success:
- coveralls
- psql -c "DROP DATABASE IF EXISTS test_[secure];" -U postgres

env:
  global:
  - COVERALLS_REPO_TOKEN: $COVERALLS_REPO_TOKEN

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  access_key_id: $aws_access_key
  secret_access_key: $aws_secret_access_key
  bucket_name: $aws_bucket_name
  app: FoodSync-Prod
  env: FoodSync-Prod-env
  on:
    repo: gcivil-nyu-org/INET-Wednesday-Spring2024-Team-1
    branch: master
  skip_cleanup: 'true'

