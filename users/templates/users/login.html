{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodSync</title>
    <script src="//accounts.google.com/gsi/client" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <style>
        body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'background.png' %}");
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the background image */
        height: 100vh; /* Set the height of the body to the viewport height */
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% load socialaccount %}
      <div class="login-container">
        <form class="login-form" method="post" action="/userLogin/">
          {% csrf_token %}
          <h1 style="color: rgb(0, 0, 0);">FoodSync</h1>
          <p>Please login to your account</p>
          <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit">Login</button>
          <div class="bottom-text">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            <p>
              <a href="{% provider_login_url 'google' %}" class="google-btn">
              <img src="{% static 'google.png' %}" alt="Google" />Continue with Google
            </a></p>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="{% static 'js/cart.js' %}"></script>
</html>
