{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodSync</title>
    <script src="//accounts.google.com/gsi/client" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <style>
      .google-btn {
        background: #000;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
      }
      t .google-btn:hover {
        box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .google-btn img {
        width: 18px;
        margin-right: 8px;
        vertical-align: middle;

        #signIn {
          text-decoration: none;
          color: #fff;
        }
      }
      body {
        margin: 0;
        padding: 0;
        /* Set the background image */
        background-image: url("{% static 'background.png' %}");
        /* Background image settings */
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the background image */
          height: 100vh; /* Set the height of the body to the viewport height */
          display: flex;
          justify-content: center; /* Center horizontally */
          align-items: center; /* Center vertically */
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% load socialaccount %}
      <div class="row col-md-4 offset-md-4 text-center">
        <h2 style="color: #fff;">Sign in to FoodSync</h2>
      </div>
      <div class="row col-md-4 offset-md-4 text-center">
        <a href="{% provider_login_url 'google' %}" class="google-btn">
          <img src="{% static 'google.png' %}" alt="Google" />Continue with Google
        </a>
      </div>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
