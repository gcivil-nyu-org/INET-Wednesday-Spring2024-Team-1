{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSync</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/af52a1a454.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
    <style>
        .badge-cart {
            font-size: 0.75rem;
            padding: 0.25em 0.4em;
            border-radius: 0.375rem;
            background-color: #007bff;
            top: -10px;
            right: -10px;
        }
    </style>
    <style>
        canvas {
            margin: 0 auto; 
            display: block;
        }
        .heading-container {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FoodSync</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/homepage">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/preferences">Preferences</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile">Profile</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item">
                            <i class="fa" style="font-size:24px" id="cart-button">&#xf07a;</i>
                            {% if cart_data %}
                                <span class="badge badge-pill badge-primary">2</span>
                            {% endif %}
                        </li>
                    </ul>
                    <span class="navbar-text">
                        {% if user.is_authenticated %}
                            <button type="button" class="d-flex btn btn-primary btn-circle btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">{{user.socialaccount_set.all.0.extra_data.name}}</button>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                                <form method="post" action="{% url 'account_logout' %}">
                                    {% csrf_token %}
                                    <button type="button submit" class="btn btn-primary" type="button">Logout</button>
                                </form>
                            </div>
                        {% else %}
                            <a href="/">Please login</a>
                        {% endif %}
                    </span>
                </div>
            </div>
        </nav>
    </div>

    <div class="heading-container">
        <h1 style="font-size: 36px;">Calories Expended (Last 30 Days)</h1>
    </div>

    <canvas id="caloriesChart" width="600" height="400"></canvas>

    <script>
        const labels = {{ labels|safe }};
        const calorieValues = {{ calorie_values|safe }};

        const ctx = document.getElementById('caloriesChart').getContext('2d');

        const data = {
            labels: labels,
            datasets: [{
                label: 'Calories Expended',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                data: calorieValues
            }]
        };

        const caloriesChart = new Chart(ctx, {
            type: 'line', 
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
