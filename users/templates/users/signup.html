    <title>FoodSync</title>
    <script src="//accounts.google.com/gsi/client" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <style>
        body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'background.png' %}");
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the background image */
        height: 100vh; /* Set the height of the body to the viewport height */
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
      }

  <body>
    <div class="container">
      <div class="login-container">
        <form class="login-form" method="post" action="{% url 'userSignup' %}">
        {% csrf_token %}
          <h1>FoodSync</h1>
          <p>Create an account</p>
          <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username" required value="{{ form.cleaned_data.username }}">
            {% for error in form.username.errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
          </div>
          <div class="input-group">
            <input type="email" id="email" name="email" placeholder="abc@example.com" required>
            {% for error in form.email.errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required value="{{ form.cleaned_data.password }}">
          </div>
          <button type="submit">Sign Up</button>
        </form>
